    <script>
        function uploadImage() {
            const input = document.getElementById('imageUpload');
            const file = input.files[0];
            const formData = new FormData();
            formData.append('file', file);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                //document.getElementById('result').innerText = `Prediction: ${data.label} (Confidence: ${(data.confidence * 100).toFixed(2)}%)`;
                document.getElementById('result').innerText = `Prediction: ${data.label}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        function predictImage() {
            // Optional: Add more logic for prediction handling or UI feedback
            uploadImage(); // Call existing uploadImage function to make prediction
        }
        function displayFileName() {
            const input = document.getElementById('imageUpload');
            const label = document.getElementById('fileLabel');
            const fileName = input.files[0].name;
            label.innerText = fileName;
        }
    </script>
